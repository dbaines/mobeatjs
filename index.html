<!doctype html>
<html>
  <head>
    <title>Mobeat</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=0.6667"/>
    <link rel="stylesheet" href="css/application.css" />
  </head>
  <body>

    <div id="game" class="game-container">

      <!-- Intro/Preloader -->
      <div id="game__intro" class="game__screen">
        <div class="sc-intro--content">
          <img src="images/ui/logo.svg" alt="mobeat battle" />
          <p>loading...</p>
          <progress value="0" max="100" class="sc-intro--loading-bar"></progress>
        </div>
      </div>

      <!-- Main Menu Screen -->
      <div id="game__main-menu" class="game__screen">
        <div id="main__logo" class="sc-main--title">
          <img src="images/ui/logo.svg" alt="mobeat battle" />
        </div>
        <div id="main__character1" class="sc-main--character">
          <img src="images/characters/blank.png" />
        </div>
        <div id="main__character2" class="sc-main--character">
          <img src="images/characters/blank.png" />
        </div>
        <div class="sc-main--buttons" data-conform-columns>
          <div class="sc-main--button" data-conform>
            <button id="main__storyBtn" class="button" disabled>Story <br />Mode</button>
          </div>
          <div class="sc-main--button" data-conform>
            <button id="main__arcadeBtn" class="button" disabled>Arcade <br />Mode</button>
          </div>
          <div class="sc-main--button" data-conform>
            <button id="main__playBtn" class="button">Single <br />Player</button>
          </div>
          <div class="sc-main--button" data-conform>
            <button id="main__twoPlayBtn" class="button">Two <br />Player</button>
          </div>
          <div class="sc-main--button" data-conform>
            <button id="main__settingsBtn" class="button" disabled>Settings</button>
          </div>
        </div>
      </div>

      <!-- Character Select -->
      <div id="game__character-select" class="game__screen">

        <div class="character--navbar">
          <span id="character__backBtn" class="button__small">Back</span>
          <span id="character__fightBtn" class="button__small">Choose Arena!</span>
        </div>

        <div class="character--players">
          <div class="character--player1 character--player__active" id="character__player1"><span>Player 1</span></div>
          <div class="character--player2" id="character__player2"><span>Player 2</span></div>
        </div>

        <div class="character--current-selected">

          <div class="character--current-selected--name">
            <h1 id="character__name"></h1>
            <p id="character__weapon"></p>
          </div>

          <div class="character--current-selected--face">
            <img src="images/characters/blank.png" id="character__face" />
          </div>

        </div>

        <div class="character--grid" id="character__grid"></div>
      </div>

      <!-- Level Select -->
      <div id="game__level-select" class="game__screen">
        <div class="character--navbar">
          <span id="levels__backBtn" class="button__small">Back</span>
          <span id="levels__fightBtn" class="button__small">Fight!</span>
        </div>
        <div class="sc-level--map">
          <div class="sc-level--tile sc-level--tile__01" data-level="01">
            <img src="images/backgrounds/01.svg" />
          </div>
          <div class="sc-level--tile sc-level--tile__02" data-level="02">
            <img src="images/backgrounds/01.svg" />
          </div>
          <div class="sc-level--tile sc-level--tile__03" data-level="03">
            <img src="images/backgrounds/01.svg" />
          </div>
        </div>
      </div>

      <!-- Versus Screen -->
      <div id="game__vs" class="game__screen scene-vs">
        <div id="main__logo" class="sc-main--title">
          <img src="images/ui/logo.svg" alt="mobeat battle" />
        </div>
        <div class="sc-versus--characters">
          <div id="versus__character1" class="sc-versus--character">
            <img src="images/characters/blank.png" />
          </div>
          <div id="versus__character2" class="sc-versus--character">
            <img src="images/characters/blank.png" />
          </div>
        </div>
      </div>

      <!-- InGame Screen -->
      <div id="game__playing" class="game__screen scene-round">

        <div id="round__arrowsLeft" class="sc-round--arrows-container">
          .
        </div>
        <div id="round__arrowsRight" class="sc-round--arrows-container">
          .
        </div>

        <div id="round__topUI" class="sc-round--top-ui">
          <progress id="round__player1Life" class="sc-round--player-life sc-round--player1-life" data-name="test"></progress>
          <progress id="round__player2Life" class="sc-round--player-life sc-round--player2-life" data-name="test"></progress>
          <div id="round__timer" class="sc-round--timer"></div>
        </div>

        <img id="round__player1Character" class="sc-round--character sc-round--character_1" src="images/characters/blank.png" />
        <img id="round__player2Character" class="sc-round--character sc-round--character_2" src="images/characters/blank.png" />

        <button id="round__player1Attack" class="sc-round--attack sc-round--attack_1">Attack Player 2</button>
        <button id="round__player2Attack" class="sc-round--attack sc-round--attack_2">Attack Player 1</button>

        <div id="round__bottomUI" class="sc-round--bottom-ui">
          <div id="round__pause" class="sc-round--pause">II</div>
        </div>

      </div>

      <!-- OVERLAY: GAME OVER -->
      <div class="overlay" id="overlay__game-over">
        <h2>Game Over!</h2>
        <p>Winner: <span id="game__game-over--winner"></span></p>
        <p>
          <button id="game__game-over--play-again">Play Again</button>
          <button id="game__game-over--characters">Return to character select</button>
        </p>
      </div>

      <!-- OVERLAY: PAUSED -->
      <div class="overlay" id="overlay__paused">
        <h2>Paused</h2>
        <p>
          <button id="overlay__paused--resume">Resume</button><br />
          <button id="overlay__paused--exit">Exit Game</button>
        </p>
      </div>

    </div>

    <script src="js/jquery.js"></script>
    <script src="js/application.js"></script>
    <script src="js/plugins.js"></script>

  </body>
</html>
